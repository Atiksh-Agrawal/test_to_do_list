<!DOCTYPE html>
<html>

<head>
    <title>To do list</title>
    <link href="https://fonts.googleapis.com/css?family=Yeon+Sung&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://www.gstatic.com/firebasejs/7.6.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.6.2/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/live/3.1/firebase.js"></script>


    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="main.js"></script>
</head>

<body>
    <center>
        <button id="logout" class="glyphicon glyphicon-log-out btn btn-danger" onclick="Logout()">Logout</button>
        <h1>To Do List</h1>
        <h3 class="color_white" id="name"></h3>
        <div class="form-group div_date col-lg-6-col-sm-6-col-xs-5">
            <div id="myDIV" class="header">
                <input type="text" placeholder="Date" id="date_input">
                <br>
                <input type="text" id="myInput" placeholder="Title...">
                <button onclick="newElement()" class="btn btn-primary">Add</button>
            </div>

            <ul id="myUL">
                <li></li>
            </ul>
        </div>
    </center>

</body>

</html>
